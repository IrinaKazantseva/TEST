name: test1 ci

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0.x' ]
        project: ['HomeWork/Task_2_Max_of_Two_numbers', 'HomeWork/Task_4_Max_of_Three_numbers', 'HomeWork/Task_4_Max_of_Three_numbers_Extended', 'HomeWork/Task_6_Even_Number', 'HomeWork/Task_8_All_Even_Numbers',]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Build
        run: cd ${{ matrix.project }} && dotnet build
      - name: Test
        run: cd ${{ matrix.project }} && dotnet test 
